<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share Community | 2025</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        /* SOLID COLOR THEME */
        :root {
            --primary: #f97316;    /* Solid Orange */
            --secondary: #1e293b;  /* Solid Navy */
            --accent: #0ea5e9;     /* Solid Sky Blue */
            --bg: #f8fafc;         /* Solid Light Gray */
            --white: #ffffff;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--secondary); line-height: 1.6; }

        /* HEADER */
        header {
            background-color: var(--secondary);
            color: var(--white);
            padding: 2rem 10%;
            text-align: center;
            border-bottom: 6px solid var(--primary);
        }

        header h1 { font-size: 2.5rem; letter-spacing: -1px; }

        /* SEARCH BAR */
        .search-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10%;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border: 3px solid var(--secondary);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        /* MAIN CONTENT GRID */
        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 10%;
        }

        /* FORM BOX */
        .card { background: var(--white); border: 2px solid var(--border); border-radius: 12px; padding: 25px; }
        h2 { font-size: 1.3rem; margin-bottom: 20px; color: var(--primary); font-weight: 800; }

        label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 0.9rem; }
        input, textarea, select {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 2px solid var(--border); border-radius: 6px; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn:hover { background-color: #ea580c; }

        /* RECIPE FEED */
        .feed { display: grid; gap: 20px; }
        .recipe-card {
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: 0.2s;
        }
        .recipe-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .recipe-card h3 { font-size: 1.5rem; color: var(--secondary); margin-bottom: 10px; }
        .recipe-card .badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .recipe-card p { font-size: 0.95rem; color: #475569; }
        .recipe-card .author {
            margin-top: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--secondary);
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: #dc2626;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>RECIPE SHARE COMMUNITY</h1>
    <p>Discover & Post the Best Dishes of 2025</p>
</header>

<div class="search-container">
    <input type="text" id="searchBox" class="search-input" placeholder="Search recipes by name or ingredients..." onkeyup="searchRecipes()">
</div>

<div class="container">
    <!-- Submit Recipe Form -->
    <aside class="card">
        <h2>Post a Recipe</h2>
        <label>Dish Name</label>
        <input type="text" id="dishName" placeholder="e.g., Spicy Garlic Pasta">
        
        <label>Category</label>
        <select id="dishCategory">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
        </select>
        
        <label>Instructions & Ingredients</label>
        <textarea id="dishInstructions" rows="5" placeholder="List ingredients and steps..."></textarea>
        
        <label>Your Name</label>
        <input type="text" id="authorName" placeholder="Enter your name">
        
        <button class="btn" onclick="postRecipe()">Share Recipe</button>
    </aside>

    <!-- Community Feed -->
    <main class="feed" id="recipeFeed">
        <!-- Recipes will be injected here -->
    </main>
</div>

<script>
    // Data storage
    let recipes = JSON.parse(localStorage.getItem('community_recipes_2025')) || [
        {
            name: "Classic Avocado Toast",
            category: "Breakfast",
            instructions: "Toast sourdough bread. Mash avocado with salt, pepper, and lemon juice. Spread and top with chili flakes.",
            author: "Community Chef"
        }
    ];

    function renderRecipes(filterData = recipes) {
        const feed = document.getElementById('recipeFeed');
        feed.innerHTML = '';
        
        filterData.forEach((recipe, index) => {
            feed.innerHTML += `
                <div class="recipe-card">
                    <span class="badge">${recipe.category}</span>
                    <h3>${recipe.name}</h3>
                    <p>${recipe.instructions}</p>
                    <div class="author">Posted by: ${recipe.author}</div>
                </div>
            `;
        });
        localStorage.setItem('community_recipes_2025', JSON.stringify(recipes));
    }

    function postRecipe() {
        const name = document.getElementById('dishName').value;
        const category = document.getElementById('dishCategory').value;
        const instructions = document.getElementById('dishInstructions').value;
        const author = document.getElementById('authorName').value;

        if(!name || !instructions || !author) {
            alert("Please fill in all fields to share your recipe!");
            return;
        }

        const newRecipe = { name, category, instructions, author };
        recipes.unshift(newRecipe); // Add new recipe to the top
        
        // Clear fields
        document.getElementById('dishName').value = '';
        document.getElementById('dishInstructions').value = '';
        document.getElementById('authorName').value = '';
        
        renderRecipes();
    }

    function searchRecipes() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filtered = recipes.filter(r => 
            r.name.toLowerCase().includes(query) || 
            r.instructions.toLowerCase().includes(query)
        );
        renderRecipes(filtered);
    }

    // Initial Render
    renderRecipes();
</script>

</body>
</html>
